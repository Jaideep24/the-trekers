<script>
    function forwarddoing(i){
        Array.from(document.getElementsByClassName("something")).forEach(element => {
            // Get the current margin value
            let margin = window.getComputedStyle(element).marginLeft;
            let numericMargin = parseFloat(margin); // Convert margin to a number
            
            // Calculate the new margin
            let x = i / 1000;
            //console.log(x);
            //console.log(numericMargin);
            let newMargin = numericMargin - 4650 * ((Math.pow(x, 4) / 4) - (Math.pow(x, 3)*0.25) + (Math.pow(x, 2)/16));
            //console.log(newMargin);
            // Set the new margin
            element.style.marginLeft = `${newMargin}px`;
        });
    }
    
    function forward(){
        for(let i = 0; i <= 500; i++){
            setTimeout(() => {
                forwarddoing(i);
            }, i); // Adjust the multiplier to control the timing interval
        }
    }
    function backwarddoing(i){
        Array.from(document.getElementsByClassName("something")).forEach(element => {
            // Get the current margin value
            let margin = window.getComputedStyle(element).marginLeft;
            let numericMargin = parseFloat(margin); // Convert margin to a number
            
            // Calculate the new margin
            let x = i / 1000;
            //console.log(x);
            //console.log(numericMargin);
            let newMargin = numericMargin + 4650 * ((Math.pow(x, 4) / 4) - (Math.pow(x, 3)*0.25) + (Math.pow(x, 2)/16));
            //console.log(newMargin);
            // Set the new margin
            element.style.marginLeft = `${newMargin}px`;
        });
    }
    
    function backward(){
        for(let i = 0; i <= 500; i++){
            setTimeout(() => {
                backwarddoing(i);
            }, i); // Adjust the multiplier to control the timing interval
        }
    }
