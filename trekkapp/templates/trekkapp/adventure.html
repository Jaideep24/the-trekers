
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<header style="background-color: black; opacity: 0.6; position: sticky; height: 10vh; top: 0; z-index: 10000000;">
    <img src="{% static 'LOGO.png' %}" style="height: 100%;" alt="">
</header>
<div> 
    <center><h1 style="padding-left: 45%; position: absolute;">Upcoming</h1></center>
    <div style="background-color: white; position: absolute; top: 80%; left: 50%; transform: translate(-50%,-50%);width: 90%; height: 90%; overflow: hidden;">
        <div style="height: 90%; width: 100%; overflow: hidden;">
        {% for city in cities %}
        <a style="position: absolute;" href="{% url 'detail_article' city.pk %}">
            <img src="/media/{{ city.image }}" alt="" style="height: 80vh; width: 100vw;">
        </a>
        {% endfor %}
    </div>
    <div style="height: 10%;">
        <div style="border-radius: 50%; position: absolute; background-color: black; margin-top: -2%; opacity: 0.5; color: white; height: 9vh; width: 9vh;"><center><h2 style="position: absolute; top: 15%; left: 50%; transform: translate(-50%,-50%);"><</h2></center></div>
        <div style="border-radius: 50%; position: absolute; margin-left: 90%; margin-top: -2%; opacity: 0.5; background-color: black; color: white; height: 9vh; width: 9vh;"><center><h2 style="position: absolute; top: 15%; left: 50%; transform: translate(-50%,-50%);">></h2></center></div>
        {% for city in cities %}
        <div style="position: absolute; margin-left: calc(20% * {{ city.id }} );">
            {{ city.name}}
        </div>
        {% endfor %}
    </div>
    </div>
    <img src="{% static 'few of animated 88b001f0-b0e3-487c-9df8-8181219162d1.png' %}" style="width: 100%; height: 120vh;" alt="">
</div>
</body>
</html>
